<div class="container mt-5 col-md-8">
  <h3 class="mb-4">Add New Tour</h3>

  <form [formGroup]="tourForm" (ngSubmit)="submitTour()" class="p-2 d-flex flex-column justify-content-center ">
    
    <!-- Row: Location & Departure Day -->
    <div class="row">
      <div class="col-md-6 mb-3">
        <label>Location</label>
        <input class="form-control" formControlName="location">
      </div>
      <div class="col-md-6 mb-3">
        <label>Departure Day</label>
        <input class="form-control" formControlName="departureDay">
      </div>
    </div>

    <!-- Row: Total Days & Services Provided -->
    <div class="row">
      <div class="col-md-6 mb-3">
        <label>Total Days</label>
        <input type="number" class="form-control" formControlName="totalDays">
      </div>
      <div class="col-md-6 mb-3">
        <label>Services Provided</label>
        <input class="form-control" formControlName="servicesProvided">
      </div>
    </div>

    <!-- Meal Provided -->
    <div class="border p-3 rounded mb-3">
      <h5>Meals Provided</h5>
      <div class="row">
        <div class="col-md-4 mb-3">
          <label>Breakfast</label>
          <input class="form-control" formControlName="breakfast">
        </div>
        <div class="col-md-4 mb-3">
          <label>Lunch</label>
          <input class="form-control" formControlName="lunch">
        </div>
        <div class="col-md-4 mb-3">
          <label>Dinner</label>
          <input class="form-control" formControlName="dinner">
        </div>
      </div>
    </div>

    <!-- Charges -->
    <div formGroupName="charges" class="row">
      <div class="col-md-6 mb-3">
        <label>Per Head</label>
        <input type="number" class="form-control" formControlName="perHead">
      </div>
      <div class="col-md-6 mb-3">
        <label>Per Couple</label>
        <input type="number" class="form-control" formControlName="perCouple">
      </div>
    </div>

   <!-- Places to Visit -->
   <div formArrayName="placesToVisit">
    <div *ngFor="let place of placesToVisit.controls; let i = index">
      <input
        type="text"
        [formControlName]="i"
        class="form-control"
        placeholder="Place to visit"
      />
      <button type="button" class="btn btn-danger m-1" (click)="removePlace(i)">Remove</button>
    </div>
  
    <button type="button" class="btn btn-success m-1" (click)="addPlace()">Add Another Place</button>
  </div>
  
    <!-- Description -->
    <div class="mb-3">
      <label>Description</label>
      <textarea class="form-control" rows="3" formControlName="description"></textarea>
    </div>

    <!-- Image Upload -->
    <div class="mb-3">
      <label>Upload Image</label>
      <input type="file" class="form-control" (change)="onImageSelected($event)">
    </div>

    <!-- Submit -->
    <button type="submit" class="btn btn-success">Add Tour</button>
  </form>
</div>
