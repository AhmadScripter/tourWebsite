<div class="container py-5">
    <h2 class="text-center mb-5">Our Tour Plans</h2>
    <div class="row g-4">
      <div class="col-md-4" *ngFor="let plan of plans">
        <div class="card h-100 shadow-sm">
          <img [src]="plan.image" class="card-img-top" [alt]="plan.title" />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ plan.title }}</h5>
            <p class="card-text text-muted">{{ plan.description }}</p>
            <ul class="list-unstyled mb-3">
              <li><strong>Duration:</strong> {{ plan.duration }}</li>
              <li><strong>Price:</strong> {{ plan.price }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
